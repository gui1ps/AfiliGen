version: "3.9"

services:
  postgres:
    image: postgres:13
    container_name: afiligen_postgres
    restart: always
    env_file:
      - ./Backend/afiligen-api/.env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - afiligen_network

  redis:
    image: redis:7-alpine
    container_name: afiligen_redis
    restart: always
    command: >
      redis-server
      --appendonly yes
      --save 60 1000
      --requirepass AfiligenRedis1234567891020
    env_file:
      - ./Backend/afiligen-api/.env
    ports:
      - "6379:6379"
    #volumes:
    #  - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "AfiligenRedis1234567891020", "PING"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - afiligen_network


  afiligen-api:
    build:
      context: ./Backend/afiligen-api
      dockerfile: Dockerfile
    container_name: afiligen_api
    restart: always
    depends_on:
      - postgres
      - redis
    env_file:
      - ./Backend/afiligen-api/.env
    ports:
      - "3000:3000"
    volumes:
      - ./Backend/afiligen-api:/usr/src/app
      - /usr/src/app/node_modules
    command: npm run start:dev
    networks:
      - afiligen_network
    dns:
      - 8.8.8.8
      - 1.1.1.1

  afiligen-frontend:
    build:
      context: ./Frontend/afiligen
      dockerfile: Dockerfile
    container_name: afiligen_frontend
    restart: always
    depends_on:
      - afiligen-api
    env_file:
      - ./Frontend/afiligen/.env
    ports:
      - "3001:3001"
    volumes:
      - ./Frontend/afiligen:/usr/src/app
      - /usr/src/app/node_modules
    command: npm start
    networks:
      - afiligen_network
    dns:
      - 8.8.8.8
      - 1.1.1.1

volumes:
  postgres_data:

networks:
  afiligen_network:
    driver: bridge
